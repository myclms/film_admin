{% extends 'layout.html' %}

{% block content %}
  <form method="post" novalidate>
    {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal text-center">{{ name }}</h1>

    {% for field in form %}
      <div class="form-floating" style="margin-bottom: 10px;">
        {{ field }}
        <label>{{ field.label }}</label>
        <span style="color: red;">{{ field.errors.0 }}</span>
      </div>
    {% endfor %}

    <button class="w-100 btn btn-lg btn-primary" type="submit" style="margin-top: 10px;">确认修改</button>
  </form>
{% endblock %}
